<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #e1d6d9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(235, 7, 7, 0.3);
            z-index: 10;
            max-width: 400px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #e6001f;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .start-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #e6001f;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            background-color: #e6001f;
            transform: scale(1.05);
        }

        /* Animação dos corações */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e6001f;
            transform: rotate(45deg);
            animation: float 8s infinite ease-in;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e6001f;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Dia dos Namorados!</h1>
        <p>Faz tempo que estou planejando esse momento, chegou a hora...</p>
        <a href="pedido.html" class="start-button">Clique aqui para saber</a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 5 + Math.random() * 5 + 's';
            heart.style.width = heart.style.height = `${10 + Math.random() * 20}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
