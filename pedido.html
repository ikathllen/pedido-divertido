<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quer casar comigo?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #e1d6d9);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(235, 7, 7, 0.3);
      max-width: 600px;
      z-index: 10;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #e6001f;
      margin-bottom: 20px;
    }

    #message {
      font-size: 1.4em;
      color: #e6001f;
      margin-bottom: 30px;
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      position: relative;
    }

    .button {
      padding: 15px 35px;
      font-size: 18px;
      color: white;
      background-color: #e6001f;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #e6001f;
    }

    /* Corações animados */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgb(215, 37, 66);
      transform: rotate(45deg);
      animation: float 2s infinite ease-in;
      opacity: 0;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgb(215, 37, 66);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você quer casar comigo?</h1>
    <div id="message">Tudo bem... Eu te amo mesmo assim ❤️</div>

    <div class="button-container" id="buttonContainer">
      <button id="yesButton" class="button">Sim</button>
      <button id="noButton" class="button">Não</button>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const message = document.getElementById('message');
    const container = document.getElementById('buttonContainer');

    let hasMoved = false;

    yesButton.addEventListener('mouseenter', function () {
      if (!hasMoved) {
        // Remove do container e coloca no body para se mover livremente
        document.body.appendChild(yesButton);
        yesButton.style.position = 'absolute';
        hasMoved = true;
      }

      const margin = 20;
      const maxWidth = window.innerWidth - yesButton.offsetWidth - margin;
      const maxHeight = window.innerHeight - yesButton.offsetHeight - margin;

      const newLeft = Math.floor(Math.random() * maxWidth);
      const newTop = Math.floor(Math.random() * maxHeight);

      yesButton.style.left = `${newLeft}px`;
      yesButton.style.top = `${newTop}px`;
    });

    noButton.addEventListener('click', function () {
      message.style.display = 'block';
    });

    // Corações flutuantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.width = heart.style.height = `${10 + Math.random() * 20}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
